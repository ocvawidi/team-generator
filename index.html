<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Random Team Generator</title>
  </head>
  <body>
    <h1>Random Team Generator</h1>
    <div class="container">
      <form>
        <div class="form-group">
          <label for="groupInput">How much Random Group</label>
          <input type="text" name="groupInput" id="groupInput">
        </div>
        <div class="form-group">
          <textarea name="nameInput" id="nameInput" cols="30" rows="10"></textarea>
        </div>
        <button type="submit"class="SubmitButton">Generate!</button>
      </form>
      <div class="Group"></div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
